on:
  push:
    paths:
      - ".github/workflows/python.yml"
      - "**.py"
jobs:
  python:
    name: Python checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: eifinger/setup-rye@v2
        with:
          enable-cache: true
          working-directory: rpsl_lexer/
      - run: rye sync
        working-directory: rpsl_lexer/
      - run: rye test
        working-directory: rpsl_lexer/
      - run: rye format --check
        working-directory: rpsl_lexer/
